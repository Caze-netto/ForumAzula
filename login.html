<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registro - ForumAzula</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Press Start 2P -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">

</head>
<body class="p-2 sm:p-4">

    <!-- Header -->
    <header class="border-b-4 border-[var(--border-blue)] pb-4 text-center flex justify-center items-center relative">
        <a href="index.html" class="text-xs absolute left-4 top-1/2 -translate-y-1/2 text-[var(--text-darker)] hover:text-white transition-colors">&lt; VOLTAR</a>
        <h1 class="text-2xl md:text-3xl text-white">
            <a href="index.html">FORUM<span class="text-[var(--accent-blue)]">AZULA</span></a>
        </h1>
    </header>

    <div class="pixel-screen container mx-auto p-4 sm:p-6 md:p-8 max-w-lg">
        <main>
            <!-- Abas de Navegação -->
            <div class="flex border-b-2 border-[var(--border-blue)] mb-6">
                <div id="login-tab" class="tab-link active">Login</div>
                <div id="register-tab" class="tab-link">Registro</div>
            </div>

            <!-- Formulário de Login -->
            <div id="login-form">
                <h2 class="text-2xl uppercase section-title mb-6">Player Login</h2>
                <form>
                    <div class="mb-4">
                        <label for="login-user" class="block text-sm mb-2">USUÁRIO OU E-MAIL</label>
                        <input type="text" id="login-user" class="pixel-input">
                    </div>
                    <div class="mb-6">
                        <label for="login-pass" class="block text-sm mb-2">SENHA</label>
                        <input type="password" id="login-pass" class="pixel-input">
                    </div>
                    <button type="submit" class="btn-3d uppercase font-bold w-full">Entrar</button>
                </form>
            </div>

            <!-- Formulário de Registro -->
            <div id="register-form" class="hidden">
                <h2 class="text-2xl uppercase section-title mb-6">Novo Jogador</h2>
                 <form>
                    <div class="mb-4">
                        <label for="register-user" class="block text-sm mb-2">NOME DE USUÁRIO</label>
                        <input type="text" id="register-user" class="pixel-input">
                    </div>
                     <div class="mb-4">
                        <label for="register-email" class="block text-sm mb-2">E-MAIL</label>
                        <input type="email" id="register-email" class="pixel-input">
                    </div>
                    <div class="mb-6">
                        <label for="register-pass" class="block text-sm mb-2">CRIAR SENHA</label>
                        <input type="password" id="register-pass" class="pixel-input">
                    </div>
                    <button type="submit" class="btn-3d uppercase font-bold w-full">Registrar</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        // Lógica para alternar abas
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });
    </script>
</body>
</html>
